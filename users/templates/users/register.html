{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Vision Pro</title>
    <link rel="shortcut icon" href="{% static 'Baby_app/images/sleeping-baby.png' %}" type="image/x-icon">
    {% compress css %}
    <link rel="stylesheet" href="{% static 'Baby_app/src/output.css' %}">
    {% endcompress %}
</head>
<body class="min-h-screen">
	<main class="w-full h-screen flex flex-col items-center justify-center px-4">
		<div class="max-w-sm w-full text-gray-600">
			<div class="text-center">
				<img class="h-32 w-32 mx-auto" src="{% static 'Baby_app/images/sleeping-baby.png' %}" alt="logo"><br>
				<div class="space-y-2">
					<h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">Sign up</h3>
					<p class="">
						Already have an account?
						<a href="{% url 'users:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
					</p>
				</div>
			</div>
			<form action="{% url 'users:register' %}" method="post" class="mt-8 space-y-3">
				{% csrf_token %}
				<div>
					<label class="font-medium">Username</label>
					<input
					type="text"
					name="username"
					required
					class="w-full mt-2 px-3 py-1 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
					/>
				</div>
				<div>
					<label class="font-medium">Email</label>
					<input
					type="email"
					name="email"
					required
					class="w-full mt-2 px-3 py-1 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
					/>
				</div>
				<div>
					<label class="font-medium">Phone Number</label>
					<input
					type="tel"
					name="phone number"
					required
					class="w-full mt-2 px-3 py-1 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
					/>
				</div>
				<div>
					<label class="font-medium">Password</label>
					<input
					type="password"
					name="password"
					required
					class="w-full mt-2 px-3 py-1 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
					/>
				</div>
				<input type="submit" value="Create account" class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150" />
			</form>
			<div class="mt-2 text-center">
				Go to
				<a href="{% url 'Baby_app:index' %}" class="underline hover:text-indigo-600">home</a>
			</div>
		</div>
	</main>
  </body>
  </html>
